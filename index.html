<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Irrigation Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f4f8;
      color: #333;
    }
    header {
      background-color: #2c7be5;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }
    .card {
      background-color: white;
      border-radius: 8px;
      padding: 1.5rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .card h2 {
      margin-bottom: 0.5rem;
    }
    .status {
      font-weight: bold;
      font-size: 1.25rem;
    }
    button {
      background-color: #2c7be5;
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #1a5bb8;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸŒ¿ Smart Irrigation Dashboard</h1>
  </header>

  <div class="container">
    <div class="card">
      <h2>ðŸŒ¤ Live Weather</h2>
      <div id="weather-temp">-- Â°C</div>
      <div id="weather-desc">Loading...</div>
    </div>
    <div class="card">
      <h2>ðŸŒ¡ Temperature</h2>
      <div class="status" id="temperature">-- Â°C</div>
    </div>
    <div class="card">
      <h2>ðŸ’§ Humidity</h2>
      <div class="status" id="humidity">-- %</div>
    </div>
    <div class="card">
      <h2>ðŸŒ± Soil Moisture</h2>
      <div class="status" id="moisture">--</div>
    </div>
    <div class="card">
      <h2>ðŸš° Pump Status</h2>
      <div class="status" id="pump-status">--</div>
      <br />
      <button onclick="togglePump()">Toggle Pump</button>
    </div>
  </div>

  <script>
    const weatherApiKey = "e6aa4439d9f8d706a146203f38a739ec";
    const city = "Lagos";

    async function fetchData() {
      try {
        const [dht, moisture, pump] = await Promise.all([
          fetch('https://smartirrigation-edx5.onrender.com/api/sensors/dht').then(res => res.json()),
          fetch('https://smartirrigation-edx5.onrender.com/api/sensors/moisture').then(res => res.json()),
          fetch('https://smartirrigation-edx5.onrender.com/api/pump/status').then(res => res.json()),
        ]);

        document.getElementById('temperature').textContent = dht.temperature + ' Â°C';
        document.getElementById('humidity').textContent = dht.humidity + ' %';
        document.getElementById('moisture').textContent = moisture.moisture;
        document.getElementById('pump-status').textContent = pump.status.toUpperCase();
      } catch (error) {
        console.error('Failed to fetch ESP8266 data:', error);
      }
    }

    async function togglePump() {
      try {
        const response = await fetch('https://smartirrigation-edx5.onrender.com/api/pump/control', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ control: 'toggle' })
        });
        if (response.ok) fetchData();
      } catch (err) {
        console.error('Failed to toggle pump:', err);
      }
    }

    async function fetchWeather() {
      try {
        const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${weatherApiKey}&units=metric`);
        const data = await res.json();
        document.getElementById('weather-temp').textContent = data.main.temp + " Â°C";
        document.getElementById('weather-desc').textContent = data.weather[0].description;
      } catch (err) {
        console.error("Failed to fetch weather:", err);
      }
    }

    setInterval(() => {
      fetchData();
      fetchWeather();
    }, 3000);
    fetchData();
    fetchWeather();
  </script>
</body>
</html>
